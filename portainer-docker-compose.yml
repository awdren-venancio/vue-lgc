version: "3"
services:
  vue-app:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - vue_dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - NODE_ENV=production
    networks:
      - vue-network
    depends_on:
      - vue-builder

  vue-builder:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - vue_dist:/app/dist
    command: sh -c "npm install && npm run build"
    networks:
      - vue-network

volumes:
  vue_dist:

networks:
  vue-network:
    driver: bridge
